# ================================================================================
# KALLPA UNL - BACKEND PIPELINE CI/CD
# ================================================================================
# Pipeline para despliegue automÃ¡tico en Azure Web App
# Lenguaje: Python | Framework: Flask | Runtime: Python 3.12
# ================================================================================

name: ğŸš€ Backend CI/CD - Deploy to Azure

on:
  push:
    branches:
      - stage
  pull_request:
    branches:
      - stage

env:
  PYTHON_VERSION: '3.12'
  AZURE_WEBAPP_NAME: 'kallpa-unl-backend'  # âš ï¸ CAMBIAR POR EL NOMBRE REAL DE TU WEBAPP EN AZURE

jobs:
  # ============================================================================
  # JOB 1: BUILD & TEST
  # ============================================================================
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------
      # 1. Checkout del repositorio
      # ------------------------------------------
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      # ------------------------------------------
      # 2. Configurar Python
      # ------------------------------------------
      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # ------------------------------------------
      # 3. Crear entorno virtual e instalar dependencias
      # ------------------------------------------
      - name: ğŸ“¦ Crear virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # ------------------------------------------
      # 4. Ejecutar tests
      # ------------------------------------------
      - name: ğŸ§ª Ejecutar tests
        run: |
          pytest tests/ -v --tb=short
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: false

      # ------------------------------------------
      # 5. Preparar artefacto para deploy
      # ------------------------------------------
      - name: ğŸ“ Crear artefacto de deployment
        run: |
          mkdir -p artifact
          cp -r app artifact/
          cp -r tests artifact/
          cp index.py artifact/
          cp requirements.txt artifact/
          
          # Crear archivo startup para Azure
          echo "gunicorn --bind=0.0.0.0:8000 index:app" > artifact/startup.txt

      - name: ğŸ“¤ Upload artefacto
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: artifact/
          retention-days: 1

  # ============================================================================
  # JOB 2: DEPLOY TO AZURE
  # ============================================================================
  deploy:
    name: ğŸš€ Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/stage'
    
    environment:
      name: 'stage'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # ------------------------------------------
      # 1. Descargar artefacto
      # ------------------------------------------
      - name: ğŸ“¥ Download artefacto
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      # ------------------------------------------
      # 2. Deploy a Azure Web App
      # ------------------------------------------
      - name: ğŸŒ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      # ------------------------------------------
      # 3. Verificar deploy
      # ------------------------------------------
      - name: âœ… Verificar deployment
        run: |
          echo "ğŸ‰ Deploy completado exitosamente!"
          echo "ğŸŒ URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"

  # ============================================================================
  # JOB 3: HEALTH CHECK (Opcional)
  # ============================================================================
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/stage'
    
    steps:
      - name: â³ Esperar que la app inicie
        run: sleep 30

      - name: ğŸ¥ Verificar estado de la API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/ || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… API respondiendo correctamente (HTTP 200)"
          else
            echo "âš ï¸ API devolviÃ³ HTTP $response"
          fi
